<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>게시글 상세 정보</title>
        <link rel="stylesheet" th:href="@{/view.css}">
    </head>
    <body>
        <div class="container">
            <h1 th:text="${board.title}"> 제목 </h1>
            <div class="board-details">
                <h2> 작성자 </h2>
                <p th:text="${board.name}">name</p>
                <h2> 작성일 </h2>
                <p th:text="${#temporals.format(board.created_at, 'yyyy/MM/dd hh:mm')}">created_at</p>
                <h2> 내용 </h2>
                <p th:text="${board.content}">content</p>
            </div>
            <div class="actions">
                <a th:href="@{/list}" class="button">게시글 목록</a>
                <a th:href="@{/updateform/{id}(id=${board.id})}" class="button">수정</a>
                <a th:href="@{/deleteform/{id}(id=${board.id})}" class="button delete">삭제</a>
            </div>
        </div>
    </body>
</html>
