<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>게시글 삭제</title>
        <link rel="stylesheet" th:href="@{/delete.css}">
    </head>
    <body>
        <div class="container">
            <h1>게시글 삭제</h1>
            <form th:action="@{/deleteform/{id}(id=${board.id})}" method="post" th:object="${board}">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                    <span th:if="${msg}" th:text="${msg}"></span>
                </div>
                <div class="form-group">
                    <input type="submit" value="삭제 확인" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body>
</html>
