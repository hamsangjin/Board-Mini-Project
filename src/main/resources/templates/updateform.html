<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>글 수정</title>
        <link rel="stylesheet" th:href="@{/update.css}">
    </head>
    <body>
        <div class="container">
            <h1>게시글 수정</h1>
            <form th:action="@{/updateform/{id}(id=${board.id})}" method="post" th:object="${board}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" th:field="*{content}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 확인</label>
                    <input type="password" id="password" name="password" required>
                    <span th:if="${msg}" th:text="${msg}"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">수정</button>
                </div>
            </form>
        </div>
    </body>
</html>
